<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- ===== meta tags ===== -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- ===== title ===== -->
        <title>Property Pro</title>
        
        <!-- ===== google font ===== -->
        <link href="https://fonts.googleapis.com/css?family=Pacifico|Lobster+Two&display=swap" rel="stylesheet">

        <!-- ===== css ===== -->
        <link rel="stylesheet" href="../css/agentListing.css">
    </head>
    <body>
        <div id="main-container">
            <!-- ===== navbar ===== -->
            <nav class="nav-main">
                <div class="btn-toggle-nav" onclick="toggle_nav()"></div>
                <div id="logo">
                    <a href="userDashboard.html"><span id="logoProperty">Property</span><span id="logoPro">Pro</span></a>
                </div>
    
                <p id="username">Ezeokafor Tochukwu</p>
                <div id="user-image">
                    <img src="https://via.placeholder.com/150" alt="profile image">
                </div>
            </nav>
    
            <!-- ===== sidebar ===== -->
            <aside class="nav-sidebar">
                <ul>
                    <li><span id="userId"></span></li>
                    <li><a href="userDashboard.html">Property List</a></li>
                    <li><a href="upgrade.html">become an agent</a></li>
                    <li><a href="#">settings</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="../index.html">logout</a></li>
                </ul>
            </aside>

            <!-- ===== advert posting tabs ===== -->
            <div id="tab-container">
                
                
                <div id="sale" class="tabcontent">
                    <form>
                        <input class="search-inputs" type="text" id="id" placeholder="enter user ID" required>
                        <span id="id-span"></span>
                        <input class="search-inputs" type="text" id="firstname" placeholder="firstname" required>
                        <span id="firstname-span"></span>
                        <input class="search-inputs" type="text" id="lastname" placeholder="lastname" required>
                        <span id="lastname-span"></span>
                        <input class="search-inputs" type="text" id="orgName" placeholder="name of your organization" required>
                        <span id="orgName-span"></span>
                        <input class="search-inputs" type="text" name="" id="orgAdd" placeholder="address of organization" required>
                        <span id="orgAdd-span"></span>
                        <div class="formgroup submit"><input type="submit" id="post-btn" value="Post"></div>
                    </form>
                </div> 
            </div> 

            <!-- ===== footer ===== -->
            <div class="footer">
                <p>Design by Ezeokafor Tochukwu</p>
            </div>
            
        </div>


        <script src="../js/dashboard.js"></script>
        <script src="../js/upgrade.js"></script>
    </body>
</html>
