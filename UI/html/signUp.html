<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- ===== meta tags ===== -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Property Pro</title>

        <!-- ===== google font ===== -->
        <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">

        <!-- ===== css link ===== -->
        <link rel="stylesheet" type="text/css" href="../css/signUp.css">
    </head>
    <body>

        <!-- ===== main container ===== -->
        <div id="main-container">
            <!-- ===== hero ===== -->
            <div id="hero">
                <div id="banner">
                    <!-- ===== navbar ===== -->
                    <div class="topnav" id="myTopnav">
                        <div id="logo">
                            <a href="../index.html"><span id="logoProperty">Property</span><span id="logoPro">Pro</span></a>
                        </div>
                        <a class="push" href="login.html">Login</a>
                        <a href="signUp.html" class="active">Sign Up</a>
                        
                    </div>
                    <!-- ===== sign up ===== -->
                    <div id="container">
                        <img class="user-icon" src="../media/user-icon.png" alt="">
                        <form id="signupForm" action="">
                            <div class="formGroup">
                                <input class="signUpInput" type="text" name="" id="firstname" placeholder="firstname" required>
                                <span id="firstname-span"></span>
                            </div>
                            <div class="formGroup">
                                <input class="signUpInput" type="text" name="" id="lastname" placeholder="lastname" required>
                                <span id="lastname-span"></span>
                            </div>
                            <div class="formGroup">
                                <input class="signUpInput" type="text" name="" id="phonenumber" placeholder="phone number" required>
                                <span id="phone-span"></span>
                            </div>
                            <div class="formGroup">
                                <input class="signUpInput" type="email" name="" id="email" placeholder="email" required>
                                <span id="email-span"></span>
                            </div>
                            <div class="formGroup">
                                <input class="signUpInput" type="password" name="" id="password" placeholder="password" required>
                                <span id="password-span"></span>
                            </div>
                            <div class="formGroup">
                                <input class="signUpInput" type="password" name="" id="confirm-password" placeholder="confirm password" required>
                                <span id="confirm-password-span"></span>
                            </div>
                            <div class="formgroup submit"><input type="submit" name="" value="Sign Up"></div>
                        </form>
                        <p id="login-text">Already have an account? <a href="login.html">Login</a></p>
                    </div>

                </div>
            </div>

        </div>

        <!-- ===== Javascript ===== -->
        <script src="../js/signUp.js"></script>

    </body>
</html>
